<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="js/script.js" defer></script>
  </head>

  <body>

    <div class = heading>Calculator</div>

    
    <div class = "container">
      <div id= "displayHistory"> display history</div>
    <div id= "displayCurrent"> display </div>

    <div class = "keyboard"> 
      <div class = "upper">
        <button class = "clear">CE</button>
        <button>+/-</button>
        <button>%</button>
      </div>
      <div class = "operators">
        <button class = "operate">/</button>
        <button class = "operate">*</button>
        <button class = "operate">+</button>
        <button class = "operate">-</button>
        <button class = "equals">=</button>
      </div>
      <div class = "numbers">
        <button class = "numberButton">9</button>
        <button class = "numberButton">8</button>
        <button class = "numberButton"">7</button>
        <button class = "numberButton">6</button>
        <button class = "numberButton">5</button>
        <button class = "numberButton">4</button>
        <button class = "numberButton">3</button>
        <button class = "numberButton">2</button>
        <button class = "numberButton">1</button>
        <button class = "numberButton">0</button>
        <button class = "decimal">.</button>
      </div>
    </div>
  </div>

 
 <div class = footer>

 </div>

</body>
</html>
